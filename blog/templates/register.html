<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <p>{{ registerform.username }}</p>
    <p>{{ registerform.password }}</p>
    <p>{{ registerform.confirm_password }}</p>
    <p>{{ registerform.email }}</p>
    <input type="submit" value="register">
</form>
</body>
</html>
