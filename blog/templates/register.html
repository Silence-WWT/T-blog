<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>register</title>
</head>
<body>
{% if error_message %}
  <p><strong>{{ error_message }}</strong></p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <p>{{ register_form.username }}</p>
  <p>{{ register_form.password }}</p>
  <p>{{ register_form.confirm_password }}</p>
  <p>{{ register_form.email }}</p>
  <input type="submit" value="register">
</form>
</body>
</html>
