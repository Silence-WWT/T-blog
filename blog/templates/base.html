<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>{% block title %}{% endblock %}</title>

    {% load bootstrap3 %}
    <link href="{% bootstrap_css_url %}" rel="stylesheet">
    <script src="{% bootstrap_jquery_url %}"></script>
    <script src="{% bootstrap_javascript_url %}"></script>
    <style type='text/css'>
        body {
            background-color: #CCC;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Silence</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li {% block nav_home %} {% endblock %}><a href="{% url 'blog:home' username %}">Home</a></li>
                    <li {% block nav_blog %} {% endblock %}><a href="{% url 'blog:blog' username %}">Blog</a></li>
                    <li {% block nav_photo %} {% endblock %}><a href="#">Photos</a></li>
                    <li {% block nav_me %} {% endblock %}><a href="#">About Me</a></li>
                </ul>
                <div class="navbar-right">
                    <p class="navbar-text">Show Me The Code, Change The World.</p>
                </div>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    {% block jumbotron %}{% endblock %}
    <div class="container">
        {% block carousel %}{% endblock %}
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <div class="container">
            <p class="text-muted text-center">Copyright Silence, 2014. All right reserved.</p>
        </div>
    </div>

</body>
</html>
